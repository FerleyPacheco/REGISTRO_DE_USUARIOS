<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <link rel="stylesheet" href="./Style.css"/>
    </head>
    
    <body>
        <header>
            <h1 id="proyectos" class="formulario">PROYECTOS UNIVERSITARIOS</h1>
            
            <nav>
                <ul>
                    <li></li><a href="#">Inicio</a></li>
                    <li></li><a href="#">Proyectos</a></li>
                    <li></li><a href="#">Formulario de registro</a></li>
                    <li></li><a href="#">Preguntas comunes</a></li>
                </ul>
            </nav>
        </header> 
        <br><br>
        
        <h3 id = "formulario">Formulario de registro</h3>
        <br>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="telefono">Telefono:</label><br>
            <input type="text" id="telefono" name="telefono"><br><br>
    
            <label for="educacion">Nivel de educacion:</label><br>
            <select id="educacion" name="educacion">
                <option value="Ninguno">Ninguno</option>
                <option value="Primaria">Primaria</option>
                <option value="Bachiller">Bachiller</option>
                <option value="Tecnico">Tecnico</option>
                <option value="Tecnolgo">Tecnologo</option>
                <option value="Profesional">Profesional</option>
            </select><br><br>
   
            <label for="departamento">Departamento:</label><br>
            <select id="departamento" name="departamento">
                <option value="Seleccionar">Seleccionar</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Antioquia">Antioquia</option>
                <option value="Arauca">Arauca</option>
                <option value="Atlantico">Atlántico</option>
                <option value="Bogota">Bogotá, D.C.</option>
                <option value="Bolivar">Bolívar</option>
                <option value="Boyaca">Boyacá</option>
                <option value="Caldas">Caldas</option>
                <option value="Caqueta">Caquetá</option>
                <option value="Casanare">Casanare</option>
                <option value="Cauca">Cauca</option>
                <option value="Cesar">Cesar</option>
                <option value="Choco">Chocó</option>
                <option value="Cordoba">Córdoba</option>
                <option value="Cundinamarca">Cundinamarca</option>
                <option value="Guainia">Guainía</option>
                <option value="Guaviare">Guaviare</option>
                <option value="Huila">Huila</option>
                <option value="LaGuajira">La Guajira</option>
                <option value="Magdalena">Magdalena</option>
                <option value="Meta">Meta</option>
                <option value="Narino">Nariño</option>
                <option value="NorteDeSantander">Norte de Santander</option>
                <option value="Putumayo">Putumayo</option>
                <option value="Quindio">Quindío</option>
                <option value="Risaralda">Risaralda</option>
                <option value="SanAndresYSantaCatalina">San Andrés y Santa Catalina</option>
                <option value="Santander">Santander</option>
                <option value="Sucre">Sucre</option>
                <option value="Tolima">Tolima</option>
                <option value="ValleDelCauca">Valle del Cauca</option>
                <option value="Vaupes">Vaupés</option>
                <option value="Vichada">Vichada</option>
            </select><br><br>

            <label for="direccion">Direccion:</label><br>
            <input type="text" id="direccion" name="direccion"><br><br>
    
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="sexo" value="Femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="sexo" value="Otro">
            <label for="otro">Otro</label><br><br>

            <label for="interes">Proyectos de interes:</label><br>
            <input type="checkbox" id="interes1" name="interes" value="Desarrollo">
            <label for="interes1">Desarrollo</label><br>
            <input type="checkbox" id="interes2" name="interes" value="Investigacion">
            <label for="interes2">Investigacion</label><br>
            <input type="checkbox" id="interes3" name="interes" value="Diseño">
            <label for="interes3">Diseño</label><br>
            <input type="checkbox" id="interes4" name="interes" value="Eventos">
            <label for="interes4">Eventos</label><br><br>
            
            <input type="submit" value="Registrar">
            <input type="reset" value="Limpiar">
        </form>
